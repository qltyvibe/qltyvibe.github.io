  <body> 
    
    
      <table id="tbl_wrap"><tbody><tr><td id="td_wrap">
      <!-- START: Anything between these wrapper comment lines will be centered -->
      
      <div id="afterLoad">
        <div class="title" style="color: white; display: inline-block;">Qlty VibeÂ®</div>        
      </div>
      <!-- END: Anything between these wrapper comment lines will be centered -->
      </td></tr></tbody></table>

      <script>
        $('body').append('<div style="" id="loadingDiv"><div class="loader">100%</div></div>');
        $(window).on('load', function(){
          loader();
          setTimeout(removeLoader, 2500); //wait for page load PLUS two.5 seconds.
        });
        function loader(_success) {
          var obj = document.querySelector('#loadingDiv'),
          inner = document.querySelector('.loader'),
          page = document.querySelector('.afterLoad');
          var w = 0,
              t = setInterval(function() {
                  w = w + 1;
                  inner.textContent = w +'%';
                  if (w === 100){
                      clearInterval(t);
                      w = 0;
                      if (_success){
                          return _success();
                      }
                  }
              }, 20);
          }
        function removeLoader(){
            $( "#loadingDiv" ).fadeOut(500, function() {
              // fadeOut complete. Remove the loading div
              $( "#loadingDiv" ).remove(); //makes page more lightweight 
          });  
        }
      </script>
  </body>
